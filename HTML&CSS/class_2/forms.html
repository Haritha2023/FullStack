<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Personal Information Form</h3>
    <form>
      <label>Name</label>
      <input type="text" />

      <label>Email</label>
      <input type="email" />

      <label>Password</label>
      <input type="password" />

      <label>Phone Number</label>
      <input type="text" maxlength="10" />

      <label>Age</label>
      <input type="number" min="1" max="100" />

      <label>DOB</label>
      <input type="date" min="1985-06-10" max="2025-06-10" />
      <!-- Checkbox -->
      <p>Favourite Food</p>
      <label>Pizza</label>
      <input type="checkbox" />
      <label>Burger</label>
      <input type="checkbox" />
      <label>Pasta</label>
      <input type="checkbox" />
      <label>KFC</label>
      <input type="checkbox" />
      <!-- File Upload -->
      <label>Upload a picture</label>
      <input type="file" />
      <!-- Radio Button -->
      <p>Gender</p>
      <label>Male</label>
      <input type="radio" name="gender" />
      <label>Female</label>
      <input type="radio" name="gender" />

      <label>Car's Model</label>
      <select>
        <option>Ferrari</option>
        <option>Bentley</option>
        <option>BMW</option>
      </select>

      <label>Car's Color</label>
      <input type="color" />

      <label>submit</label>
      <button type="submit">Submit Form</button>
    </form>
  </body>
</html>
