<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.

      //   Solution:

      delBtn = document.querySelector(".double");
      delBtn.addEventListener("click", function () {
        console.log("button clicked");
        delBtn.remove();
        const newButton = document.createElement("button");
        newButton.setAttribute("class", "button1");
        newButton.innerText = "Click me1";

        const newButton1 = document.createElement("button");
        newButton1.setAttribute("class", "button1");
        newButton1.innerText = "Click me2";
        document.body.appendChild(newButton);
        document.body.appendChild(newButton1);
      });
    </script>
  </body>
</html>
