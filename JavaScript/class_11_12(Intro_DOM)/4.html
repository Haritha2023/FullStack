<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="removeAll">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button class="delete_button">delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button class="delete_button">delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work
      let removeBtn = document.querySelector("#removeAll");
      let list = document.querySelector("ul");
      let allItems = list.querySelectorAll("li");

      //for delete button work
      allDeleteButton = document.querySelectorAll(".delete_button");
      for (let i = 0; i < allDeleteButton.length; i++) {
        allDeleteButton[i].addEventListener("click", function (e) {
          console.log(allDeleteButton[i]);

          e.currentTarget.parentElement.remove();
        });
      }
      //for romove all functionality
      removeBtn.addEventListener("click", function () {
        console.log("btn Clicked");
        for (let i = 0; i < allItems.length; i++) {
          list.removeChild(allItems[i]);
        }
        // list.remove();
      });
    </script>
  </body>
</html>
