<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let body = document.querySelector("body");
      divEle = document.createElement("div");
      divEle2 = document.createElement("h1");
      divEle.innerText = "Hello, This is from innerText";
      divEle2.innerHTML = "Hello, This is from innerHTML";
      body.appendChild(divEle);
      body.appendChild(divEle2);
    </script>
  </body>
</html>
