<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        min-height: 100px;
        min-width: 100px;
        padding: 20px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="grandParent">
      <div class="parent">
        <div class="child"></div>
      </div>
    </div>
    <script>
      // we can use event propagation with nested divs
      // by default, it is event bubbling
      //using true or false in eventListener callback function that is EVENT CAPTURING
      let grandParent = document.querySelector(".grandParent");
      grandParent.addEventListener(
        "click",
        function () {
          console.log("grandParent clicked");
        },
        true
      );

      let parent = document.querySelector(".parent");
      parent.addEventListener(
        "click",
        function () {
          console.log("parent clicked");
        },
        true
      );

      let child = document.querySelector(".child");
      child.addEventListener(
        "click",
        function () {
          console.log("child clicked");
        },
        true
      );
    </script>

    <!-- Event bubbling is one of the phases of event propagation in the
DOM. When an event occurs on a DOM element, 
it first triggers the event handlers on the target element itself, 
then it bubbles up to its parent elements in the DOM hierarchy. 
This allows for the creation of more general event listeners 
that can be applied to parent elements to handle events from multiple child elements. -->

    <!-- The standard DOM Events describes 3 phases of event propagation:

Capturing phase – the event goes down to the element.
Target phase – the event reached the target element.
Bubbling phase – the event bubbles up from the element. -->
  </body>
</html>
